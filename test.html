    CS50 Git guide: https://www.youtube.com/watch?v=NcoBAfJ6l2Q&t=1s

    Fetching repo from github:
    1. git clone "repo url here"

    Logging in:
    1. git config --global user.email "myemail@example.com"
    2. git config --global user.name "usename"

    Pushing to github
    1. git add text.html   (This will add the current file to list of intended commits)
    2. git commit -m "comment"   (Commits changes)
    3. git push     (Pushes all changes)


    To download any changes from github:
    1. git pull

    Changing git branches:
    1. git branch   (checking current branch)
    2. git checkout -b style    (adds a branch called style)
    (After above changes, commits happen to the style branch)
    3. git checkout master     (switches branch to master without the -b)
    4. git merge style    (takes whatever's on the style branch and 
    merges it to master branch, or whatever the current branch is)

    Forking a repository (making your own copy of the original) can be done
    by clicking Fork symbol on the top right of the repo.
